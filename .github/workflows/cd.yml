name: Continuous Deployment

on:
  # This workflow is triggered when the Continuous Integration workflow has completed
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

permissions:
  # Set permissions for the workflow
  contents: read          # Read access to the repository contents
  pages: write            # Write access for GitHub Pages
  id-token: write         # Write access for ID token

concurrency:
  group: "pages"         # Group to manage concurrent runs
  cancel-in-progress: false # Do not cancel any in-progress runs

jobs:
  # Job to deploy the application to GitHub Pages
  deploy:
    # The deploy job runs only if the previous workflow concluded successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: build        # The name of the artifact to download
          path: ./dist      # Path where the artifact will be saved

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
